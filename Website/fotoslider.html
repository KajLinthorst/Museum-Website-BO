    <style>
    .slider-container {
        width: 100%;
        margin: auto;
        overflow: hidden;
        position: relative;
    }

    .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;

    }

    .slide {
        min-width: 100%;
        box-sizing: border-box;
    }

    .slide img {
        width: 90%;
        height: 25%;
        padding-left:40px;
    }

    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        cursor: pointer;
        color: white;
        background-color: black;
        border: none;
        padding: 10px;
        outline: none;
    }

    .prev { left: 0; }
    .next { right: 0; }
</style>
</head>
<body>

<div class="slider-container">
<div class="slider">
    <div class="slide"><img src="img/12 persfoto.jpg" alt="Image 12"></div>
    <div class="slide"><img src="img/6 persfoto.jpg" alt="Image 6"></div>
    <div class="slide"><img src="img/7 persfoto.jpg" alt="Image 7"></div>
    
</div>
<button class="prev" onclick="prevSlide()">&#10094;</button>
<button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<script>
let currentIndex = 0;
const slides = document.querySelectorAll('.slide');

function showSlide(index) {
    if (index < 0) {
        currentIndex = slides.length - 1;
    } else if (index >= slides.length) {
        currentIndex = 0;
    } else {
        currentIndex = index;
    }

    const translation = -currentIndex * 100 + '%';
    document.querySelector('.slider').style.transform = 'translateX(' + translation + ')';
}

function prevSlide() {
    showSlide(currentIndex - 1);
}

function nextSlide() {
    showSlide(currentIndex + 1);
}
</script>

</body>
